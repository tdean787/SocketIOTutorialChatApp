<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>
  <body>
    <input type="text" name="name" value="" placeholder="Enter your name!" />
    <button type="button" name="button">Start Chatting!</button>
    <ul id="messages"></ul>
    <div class="form-container">
      <span id="user-typing"></span>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      let typing = false;
      let timeout = undefined;
      let user = undefined;
      const userTyping = document.querySelector("#user-typing");
      const userName = prompt("What is your name?");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      function timeoutFunction() {
        typing = false;
        socket.emit("typing", false);
      }

      input.addEventListener("keydown", (event) => {
        console.log(event);
        socket.emit("typing", { user: userName, typing: typing });
        typing = true;
        clearTimeout(timeout);
        timeout = setTimeout(timeoutFunction, 2000);
      });

      socket.on("typing", (data) => {
        if (typing == true) {
          userTyping.textContent = `${data.user} is typing...`;
          // console.log("typing received by client");
          console.log(data);
        } else {
          userTyping.textContent = "";
        }
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
